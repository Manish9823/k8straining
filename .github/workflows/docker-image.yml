name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout git repo
      uses: actions/checkout@v4
      
    - name: Login to ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_LOGINSERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
      
    - name: Build the Docker image
      run: docker build Day2/sampleapi --file Day2/sampleapi/Dockerfile --tag ${{ secrets.ACR_LOGINSERVER }}/sampleapi:$(date +%s)

    - name: Push Docker image
      run: docker push ${{ secrets.ACR_LOGINSERVER }}/sampleapi:$(date +%s)

